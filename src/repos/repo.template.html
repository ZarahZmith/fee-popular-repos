<section class='panel panel-default'>
    <header class='panel-heading'>
        <h2 class='panel-title'>{{repo.name}}</h2>
    </header>
    <aside class='panel-body'>
        <p>Size: {{repo.size}}</p>
        <p>Stargazers count: {{repo.stargazers_count}}</p>
        <p>Number of forks: {{repo.forks_count}}</p>
        <p>Number of open issues: {{repo.open_issues_count}}</p>
        <p>Owner id: {{repo.owner.id}}</p>
        <p>Owner url: <a>{{repo.owner.url}}</a></p>
    </aside>
</section>
